name: Main Build & Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-package:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'corretto'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Run tests
      run: ./gradlew test

    - name: Build with Gradle
      run: ./gradlew build

    - name: Build Docker image with Jib
      run: ./gradlew jibBuildTar

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: pothole-api-jar
        path: build/libs/*.jar

    - name: Upload Docker image tar
      uses: actions/upload-artifact@v4
      with:
        name: pothole-api-docker
        path: build/jib-image.tar

    - name: Create Release Tag
      id: tag
      run: |
        TAG_NAME="v$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)"
        echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
        git tag $TAG_NAME

    - name: Push tag
      run: git push origin ${{ steps.tag.outputs.tag_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
